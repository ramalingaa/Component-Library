<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ratings.css" />
    <link rel="stylesheet" href="snackbar.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    <title>Rating Component</title>
</head>
<body>
    <div>
        <i class="far fa-star rating"></i>
        <i class="far fa-star rating"></i>
        <i class="far fa-star rating"></i>
        <i class="far fa-star rating"></i>
        <i class="far fa-star rating"></i>
    </div>
    <div>
        <i class="far fa-star rating-sm"></i>
        <i class="far fa-star rating-sm"></i>
        <i class="far fa-star rating-sm"></i>
        <i class="far fa-star rating-sm"></i>
        <i class="far fa-star rating-sm"></i>
    </div>
    <div>
        <i class="far fa-star rating-lg"></i>
        <i class="far fa-star rating-lg"></i>
        <i class="far fa-star rating-lg"></i>
        <i class="far fa-star rating-lg"></i>
        <i class="far fa-star rating-lg"></i>
    </div>
    <div class="empty-box">
        <p class="snackbar">Simple Snack bar</p>
    </div>
    <div class="empty-box">
        <span class="toastbar">
        <p>Simple Toast bar</p>
        <button class="btn-toast">UNDO</button>
        </span>
    </div>
</body>
</html>

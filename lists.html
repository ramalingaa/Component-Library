<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List component</title>
    <link rel="stylesheet" href="lists.css"/>
</head>
<body>
    <ul class="lists">
        <p class="list-title">Menu components</p>
        <li>Home</li>
        <li>About</li>
        <li>
            <ul class="list-nested">
                <li>Watches</li>
                <li>Wallets</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Support</li>
        <li>Contact Us</li>
    </ul>

    <ul class="check-lists">
        <p class="list-title">Refine Search</p>
        <li><input type="checkbox"/>Home</li>
        <li><input type="checkbox"/>About</li>
        <li><input type="checkbox"/>Support</li>
        <li><input type="checkbox"/>Contact Us</li>
    </ul>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Component</title>
    <link rel="stylesheet" href="alert.css" />
    <link rel="stylesheet" href="input.css" />
</head>
<body>
    <div class="alert primary">
        <strong>Primary!</strong> This is a Primary Alert - Check it now!
    </div>
    <div class="alert error">
        <strong>Error!</strong> This is a Error Alert - Check it now!
    </div>
    <div class="alert success">
        <strong>Sucess!</strong> This is a Sucess Alert - Check it now!
    </div>
    <div class="alert warning">
        <strong>Warning!</strong> This is a Warning Alert - Check it now!
    </div>


    <div class="input-group">
        <label>Username:</label>
        <input type="text" class="i-text"/>
    </div>
    <div class="input-group err">
        <label>Password:</label>
        <input type="password" class="i-text i-error"/>
        <p>Please enter your password*</p>
    </div>
    <div class="radio">
        <div class="radio">
            
            <input type="radio" name="radio-button"/>
            <label>Checked</label>
        </div>
        <div class="radio">
            
            <input type="radio" name="radio-button"/>
            <label>Unchecked</label>
        </div>
        <div class="radio">
            
            <input type="radio" name="radio-button"/>
            <label>None</label>
        </div>
    </div>

   
</body>
</html>

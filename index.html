<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="buttons.css" />
    <title>Button Component</title>
</head>
<body>
    <h1>Button components</h1>
    <div class="flex-container">
        <button class="btn ">Contained button</button>
        <button class="btn contained"><i class="fas fa-cart-plus btn-icon"></i>Contained button</button>
        <button class="btn outlined">Outlined button</button>
        <button class="btn btn-text">Text button</button>
        <a href="#" class="btn btn-link contained">Link button</a>
        <button class="btn-fab"><i class="fas fa-plus btn-icon-fab"></i></button>
        <button class="btn-fab mini"><i class="fas fa-plus btn-icon-fab-mini"></i></button>
        <button class="btn extended contained"><i class="fas fa-plus btn-Nicon-fab-extended"></i>Button</button>
        <button class="btn extended contained"><i class="fas fa-plus btn-icon-fab-extended"></i>Button</button>
        <button class="btn disabled outlined"> disabled</button>
    </div>
</body>
</html>

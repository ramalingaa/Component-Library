<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
     <link rel="stylesheet" href="cards.css" />
    <title>Cards Component</title>
</head>
<body>
    <div class="card-container">
        <div class="card-badge">Card badge</div>
        <div class="card-dismiss"><i class="fas fa-times"></i></div>
        <div class="card-bg-container">
            <div class="card-text-overlay">
                 <h2 class="card-header">Our Changing Planet</h2>
                <small class="card-author">by Kurt Wagner</small>
            </div>
        </div>
        <div class="card-text-container">
            <div class="card-header-container">
                <!-- <h2 class="card-header">Our Changing Planet</h2>
                <small class="card-author">by Kurt Wagner</small> -->
                <p class="card-paragraph">Visit ten places on our planet that are undergoing the biggest changes today.</p>
            </div>
            <div class="card-footer-container">
                <button class="card-button-align">Read</button>
                <button class="card-button-align">Bookmark</button>
                <i class="far fa-heart card-icon"></i>
                <i class="fas fa-share-alt card-icon"></i>
                <i class="fas fa-ellipsis-v card-icon elipsis"></i>
            </div>
        </div>
    </div>
    <div class="card-container">
        
    </div>
</body>
</html>
